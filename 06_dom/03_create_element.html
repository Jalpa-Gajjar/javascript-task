<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create DOM element</title>
</head>
<body style="background-color: #212121; color: #fff;">
    


    <script>
        // to create an element
        const div = document.createElement("div");
        console.log(div);   // <div></div>

        //to add property/ attribute in element
        div.className = "main";
        // div.id = "myId";
        div.id = Math.round(Math.random() * 10 + 1);
         
        // to set attribute
        div.setAttribute("title", "generated title");   //<div class="main" id="11" title="generated title"></div>
        div.style.backgroundColor = "green";
        div.style.padding = "10px";

        // to add inner text
        // div.innerText = "Jalpa";
        
        const addText = document.createTextNode("Jalpa");
        div.appendChild(addText);
        //above both r same innerText and create text node then append in 

        // attach all attribute or property in body
        document.body.appendChild(div);
        

    </script>
</body>
</html>
